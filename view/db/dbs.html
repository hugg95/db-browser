<div class="panel panel-default center-block">
    <div class="panel-heading">
        <h5>Databases</h5>
    </div>
    <div class="panel-body row">
    	<table class="table">
    		<tr>
    			<td>#</td><td>Name</td>
    		</tr>
    		<tr ng-repeat="db in databases">

    		</tr
    	</table>
    </div>
</div>
