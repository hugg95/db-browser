<div class="conn panel panel-default center-block">
    <div class="panel-heading">
        <h3>Create Connection</h3>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <!--label>Connection Name:</label-->
            <div class="input-group">
                <span class="input-group-addon">Connection Name</span>
                <input type="text" class="form-control" placeholder="enter connection name">
            </div>
        </div>
        <div class="form-group">
            <!-- <label>Host/IP:</label> -->
            <div class="input-group">
                <span class="input-group-addon">Host/IP</span>
                <input type="text" class="form-control" placeholder="enter host or IP">
            </div>
        </div>
        <div class="form-group">
            <!-- <label>Port:</label> -->
            <div class="input-group">
                <span class="input-group-addon">Port</span>
                <input type="text" class="form-control" placeholder="enter port">
            </div>
        </div>
        <div class="form-group">
            <!-- <label>User:</label> -->
            <div class="input-group">
                <span class="input-group-addon">User</span>
                <input type="text" class="form-control" placeholder="enter user name">
            </div>
        </div>
        <div class="form-group">
            <!-- <label>Password:</label> -->
            <div class="input-group">
                <span class="input-group-addon">Password</span>
                <input type="password" class="form-control" placeholder="enter password">
            </div>
        </div>
        <div class="checkout">
            <label>
                <input type="checkbox">
                Remember password
            </label>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-default">Test</button>
            <button class="btn btn-primary">Connect</button>
        </div>
    </div>
</div>
