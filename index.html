<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DB-Browser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="panel">
        <div id="header"></div>
        <div id="main">
            <table class="conn" cellpadding="0" cellspacing="0">
                <tr class="pre-tr">
                    <td>connection name:</td>
                    <td><input type="text" class="in" /></td>
                </tr>
                <tr class="pre-tr">
                    <td>host:</td>
                    <td><input type="text" class="in" /></td>
                </tr>
                <tr class="pre-tr">
                    <td>user:</td>
                    <td><input type="text" class="in" /></td>
                </tr>
                <tr class="pre-tr">
                    <td>password:</td>
                    <td><input type="text" class="in" /></td>
                </tr>
                <tr class="pre-tr">
                    <td colspan="2">
                        <button class="btn l-btn">test</button>
                        <button class="btn r-btn">connect</button>
                    </td>
                </tr>
            </table>
        </div>
        <div id="footer"></div>
    </div>
</body>
<script type="text/javascript" src="js/index.js"></script>
</html>
